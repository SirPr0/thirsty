<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydration Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0); /* Fully transparent */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Character Container */
        #character-container {
            position: absolute;
            bottom: -300px;
            right: 0;
            width: 300px;
            cursor: pointer;
            transition: bottom 0.5s ease;
        }

        #character-container.show {
            bottom: 0;
        }

        #character-container:hover {
            transform: scale(1.05);
        }

        #goth-girl {
            width: 100%;
            display: block;
        }

        #banner {
            position: absolute;
            left: -400px;
            top: 20%;
            width: 300px;
            background: rgba(20, 20, 20, 0.9);
            color: #ff79c6; 
            border-left: 5px solid #bd93f9;
            padding: 20px;
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        #banner.show {
            left: 20px;
        }
    </style>
</head>
<body>

    <div id="banner">
        <h3 style="margin-top:0;">Thirsty?</h3>
        <p>Daddy don't make me wait... drink some water for me, okay?</p>
    </div>

    <div id="character-container" onclick="remindMe()">
        <img id="goth-girl" src="goth_girl_idle.png" alt="Goth Girl">
    </div>

    <script>
        const voiceLines = [
            'audio/flirty1.mp3',
            'audio/flirty2.mp3',
            'audio/flirty3.mp3',
            'audio/flirty4.mp3',
            'audio/flirty5.mp3',
            'audio/flirty6.mp3'
        ];

        // Array of character image paths
        const characterImages = [
            'goth_girl_idle.png',
            'goth_girl_idle2.png',
            'goth_girl_idle3.png'
        ];

        function remindMe() {
            const banner = document.getElementById('banner');
            banner.classList.add('show');

            const character = document.getElementById('character-container');
            character.classList.add('show');

            // Set random character image
            const randomImage = characterImages[Math.floor(Math.random() * characterImages.length)];
            document.getElementById('goth-girl').src = randomImage;

            const randomLine = voiceLines[Math.floor(Math.random() * voiceLines.length)];
            const audio = new Audio(randomLine);
            audio.volume = 0.1;
            audio.play();

            setTimeout(() => {
                banner.classList.remove('show');
                character.classList.remove('show');
            }, 10000);
        }

        setInterval(remindMe, 900000);

        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
